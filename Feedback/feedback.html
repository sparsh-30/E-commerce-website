<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <title>Feedback</title>
    <!-- Linking Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Linking External CSS file -->
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <navbar id="navbar-container">
            <div id="logo">GiggaWatt</div>
            <div id="navbar-items">
                <ul>
                    <a href="../Home/home.html"><li>Home</li></a>
                    <a href="#"><li>Products</li></a>
                    <a href="../About Us/about.html"><li>About Us</li></a>
                    <a href="../Contact Us/contact.html"><li>Contact Us</li></a>
                </ul>
            </div>
            <div id="buttons-container">
                <a href="../Sign In/signin.html"><button>Sign In</button></a>
                <a href="../Sign Up/signup.html"><button>Sign Up</button></a>
            </div>
        </navbar>
        <div id="bgImage"></div>
    </header>

    <!-- Feedback Form -->
    <h1 id="feedback-title">Feedback Form</h1>
    <div class="feedback-container">
        <div class="form-container">
            <form>
                <input type="text" id="username" placeholder="Username"><br>
                <input type="email" placeholder="Email Address"><br>
                <input type="text" id="subject" placeholder="Subject"><br>
                <textarea cols="30" rows="10" id="message" placeholder="Enter the message..."></textarea><br>
                <button id="btn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-div">
            copyright @2022
        </div>
    </footer>

    <script src="feedback.js"></script>
</body>
</html>
